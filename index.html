<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&family=Roboto&display=swap"
        rel="stylesheet" />
    <link rel="shortcut icon" href="./src/imagen/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <title>Super Mario Bros - O fílme</title>
</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>
    <header class="cabecalho">
        <a> <img class="logo" src="./src/imagen/logo-chapeu-mario.png" alt="logo chapéu mario"> </a>
        <nav>
            <ul class="menu">
                <li> <a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/imagen/titulo.png" alt="imagem do titulo do fílme">
            <p class="descricao">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quasi, ipsa architecto. Eaque
                voluptatibus obcaecati quasi facere optio perspiciatis nobis quam necessitatibus, facilis odit quisquam
                vel nihil, quae hic reiciendis ratione.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="./src/imagen/super-mario-chars.png" />
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
